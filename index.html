<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MLBB: Mid Lane Update</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: sans-serif; user-select: none; }
        .screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        
        #debug-log {
            position: absolute; top: 10px; left: 10px; width: 250px; max-height: 120px;
            background: rgba(0,0,0,0.85); color: #00ffcc; font-family: monospace; font-size: 11px;
            padding: 10px; border-radius: 8px; overflow-y: auto; z-index: 1000;
            display: none; pointer-events: none; border: 1px solid #333;
        }

        #menu-screen { background: radial-gradient(circle, #1a2a6c, #b21f1f, #fdbb2d); }
        h1 { color: #fff; font-size: 38px; text-shadow: 0 5px 15px #000; }
        
        #debug-btn { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.6); color: #fff; border: 1px solid #fff; padding: 10px 20px; border-radius: 25px; cursor: pointer; z-index: 1001; }

        #loading-screen { background: #000; display: none; z-index: 500; }
        .bar { width: 280px; height: 6px; background: #222; border-radius: 3px; margin-top: 20px; overflow: hidden; }
        #fill { width: 0%; height: 100%; background: #f1c40f; transition: width 0.1s; }

        .btn {
            background: rgba(255,255,255,0.1); border: 2px solid #fff; color: white;
            padding: 14px 45px; font-size: 18px; font-weight: bold; border-radius: 30px; cursor: pointer; margin: 10px;
            backdrop-filter: blur(5px);
        }

        #game-ui { display: none; pointer-events: none; }
        #minimap { position: absolute; top: 15px; left: 15px; width: 130px; height: 130px; background: rgba(0,10,0,0.9); border: 2px solid #555; border-radius: 5px; }
        #joy-base { position: absolute; bottom: 50px; left: 50px; width: 110px; height: 110px; background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; pointer-events: auto; }
        #joy-stick { position: absolute; top: 50%; left: 50%; width: 45px; height: 45px; background: #fff; opacity: 0.7; border-radius: 50%; transform: translate(-50%, -50%); }
        
        #recall-btn { 
            position: absolute; bottom: 50px; right: 50px; width: 85px; height: 85px; 
            border-radius: 50%; background: #4834d4; border: 4px solid #fff; 
            color: white; display: flex; align-items: center; justify-content: center; 
            font-size: 38px; pointer-events: auto; box-shadow: 0 0 20px #4834d4;
        }

        #msg { position: absolute; bottom: 180px; width: 100%; text-align: center; color: #00ffff; font-size: 24px; font-weight: bold; display: none; }
    </style>
</head>
<body>

    <div id="debug-log"></div>
    <div id="debug-btn" onclick="toggleDebug()">DEBUG: OFF</div>

    <div id="menu-screen" class="screen">
        <h1>MOBA LEGENDS</h1>
        <button class="btn" onclick="startLoading()">–í –ë–û–ô</button>
    </div>

    <div id="loading-screen" class="screen">
        <h2 style="color:white;">–ü–û–°–¢–†–û–ô–ö–ê –ë–ê–®–ï–ù...</h2>
        <div class="bar"><div id="fill"></div></div>
    </div>

    <div id="game-ui" class="screen">
        <div id="minimap"></div>
        <div id="joy-base"><div id="joy-stick"></div></div>
        <div id="msg">–í–û–ó–í–†–ê–©–ï–ù–ò–ï... <span id="timer">5</span></div>
        <div id="recall-btn" onpointerdown="startRecall()">üè†</div>
        <div id="cam-touch-zone" style="position:absolute; right:0; top:0; width:65%; height:100%; pointer-events:auto;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const dbg = document.getElementById('debug-log');
        let dbgOn = false;
        function log(m, isErr = false) {
            if(!dbgOn) return;
            const e = document.createElement('div');
            e.style.color = isErr ? '#ff4757' : '#2ed573';
            e.innerText = `> ${m}`;
            dbg.appendChild(e);
            dbg.scrollTop = dbg.scrollHeight;
        }
        function toggleDebug() {
            dbgOn = !dbgOn;
            dbg.style.display = dbgOn ? 'block' : 'none';
            document.getElementById('debug-btn').innerText = `DEBUG: ${dbgOn ? 'ON' : 'OFF'}`;
        }

        let scene, camera, renderer, player, recallFx, obstacles = [];
        let isMoving = false, joyX = 0, joyZ = 0;
        let isRecalling = false, recallTimer;
        let camOffset = { x: 0, z: 0 };

        function startLoading() {
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'flex';
            let p = 0;
            let iv = setInterval(() => {
                p += 10; document.getElementById('fill').style.width = p + '%';
                if(p >= 100) { clearInterval(iv); initGame(); }
            }, 50);
        }

        function initGame() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a100a);
            scene.fog = new THREE.Fog(0x0a100a, 30, 150);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.4));
            let sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(50, 100, 50);
            scene.add(sun);

            createMap();
            createHero();
            setupControls();
            animate();
        }

        function createMap() {
            // –ó–µ–º–ª—è
            let ground = new THREE.Mesh(new THREE.PlaneGeometry(500, 500), new THREE.MeshStandardMaterial({color: 0x1a261a}));
            ground.rotation.x = -Math.PI/2;
            scene.add(ground);

            // –†–ï–ö–ê (–ø–æ–≤–µ—Ä–Ω—É—Ç–∞ –Ω–∞ 90 –≥—Ä–∞–¥—É—Å–æ–≤)
            let river = new THREE.Mesh(new THREE.PlaneGeometry(500, 40), new THREE.MeshStandardMaterial({color: 0x004d99, transparent: true, opacity: 0.7}));
            river.rotation.x = -Math.PI/2;
            river.position.y = 0.1;
            scene.add(river);

            // –¢–†–û–ù–´
            addBuilding(-180, 180, 0x00a2ff, 12, true); // –°–∏–Ω–∏–π
            addBuilding(180, -180, 0xff3300, 12, true); // –ö—Ä–∞—Å–Ω—ã–π

            // –ë–ê–®–ù–ò –ù–ê –ú–ò–î–£ (–ø–æ 3 –Ω–∞ –∫–∞–∂–¥–æ–π —Å—Ç–æ—Ä–æ–Ω–µ)
            // –°–∏–Ω–∏–µ (–ú–∏–¥)
            addTower(-50, 50, 0x00a2ff);
            addTower(-90, 90, 0x00a2ff);
            addTower(-130, 130, 0x00a2ff);

            // –ö—Ä–∞—Å–Ω—ã–µ (–ú–∏–¥)
            addTower(50, -50, 0xff3300);
            addTower(90, -90, 0xff3300);
            addTower(130, -130, 0xff3300);

            // –õ–µ—Å–∞ (—Å—Ç–µ–Ω—ã)
            for(let i=0; i<30; i++) {
                let x = (Math.random()-0.5)*400;
                let z = (Math.random()-0.5)*400;
                if(Math.abs(x+z) > 40 && Math.abs(x-z) > 40) addRock(x, z);
            }
        }

        function addTower(x, z, col) {
            let g = new THREE.Group();
            let body = new THREE.Mesh(new THREE.CylinderGeometry(2, 3, 10, 8), new THREE.MeshStandardMaterial({color: 0x444}));
            g.add(body);
            let head = new THREE.Mesh(new THREE.SphereGeometry(1.5), new THREE.MeshStandardMaterial({color: col, emissive: col}));
            head.position.y = 6;
            g.add(head);
            g.position.set(x, 5, z);
            scene.add(g);
            obstacles.push({x, z, r: 4});
            addMinimapDot(x, z, col, false);
        }

        function addBuilding(x, z, col, size, isBase) {
            let b = new THREE.Mesh(new THREE.BoxGeometry(size, size*1.5, size), new THREE.MeshStandardMaterial({color: 0x222}));
            b.position.set(x, size*0.75, z);
            let crys = new THREE.Mesh(new THREE.OctahedronGeometry(size/2), new THREE.MeshStandardMaterial({color: col, emissive: col}));
            crys.position.y = size*1.5;
            b.add(crys);
            scene.add(b);
            obstacles.push({x, z, r: size/1.5});
            addMinimapDot(x, z, col, true);
        }

        function addRock(x, z) {
            let r = new THREE.Mesh(new THREE.DodecahedronGeometry(3), new THREE.MeshStandardMaterial({color: 0x3d3d3d}));
            r.position.set(x, 2, z);
            scene.add(r);
            obstacles.push({x, z, r: 3.5});
        }

        function addMinimapDot(x, z, col, isBase) {
            let d = document.createElement('div');
            let size = isBase ? 8 : 4;
            let c = col === 0x00a2ff ? '#00f' : '#f00';
            d.style.cssText = `position:absolute; width:${size}px; height:${size}px; background:${c}; border:1px solid #fff; left:${((x+250)/500)*130}px; top:${((z+250)/500)*130}px;`;
            document.getElementById('minimap').appendChild(d);
        }

        function createHero() {
            player = new THREE.Group();
            let body = new THREE.Mesh(new THREE.CylinderGeometry(0.7, 0.7, 2.2, 8), new THREE.MeshStandardMaterial({color: 0x00d2ff}));
            body.position.y = 1.1;
            player.add(body);

            let sword = new THREE.Mesh(new THREE.BoxGeometry(0.2, 3, 0.2), new THREE.MeshStandardMaterial({color: 0xffffff, emissive: 0x00d2ff}));
            sword.position.set(0.8, 1.5, 0.5); sword.rotation.x = 0.5;
            player.add(sword);

            recallFx = new THREE.Mesh(new THREE.CylinderGeometry(2.5, 2.5, 30, 16, 1, true), new THREE.MeshBasicMaterial({color: 0x00ffff, transparent: true, opacity: 0, side: THREE.DoubleSide}));
            recallFx.position.y = 15;
            player.add(recallFx);

            scene.add(player);
            player.position.set(-170, 0, 170);
        }

        function setupControls() {
            let jb = document.getElementById('joy-base'), js = document.getElementById('joy-stick');
            let moveJoy = (e) => {
                e.preventDefault();
                let t = e.touches ? e.touches[0] : e;
                let r = jb.getBoundingClientRect();
                let dx = t.clientX - (r.left + 55), dy = t.clientY - (r.top + 55);
                let d = Math.min(Math.sqrt(dx*dx+dy*dy), 45);
                let a = Math.atan2(dy, dx);
                js.style.transform = `translate(calc(-50% + ${Math.cos(a)*d}px), calc(-50% + ${Math.sin(a)*d}px))`;
                joyX = Math.cos(a); joyZ = Math.sin(a); isMoving = true;
                if(isRecalling) stopRecall();
            };
            jb.addEventListener('touchstart', moveJoy); jb.addEventListener('touchmove', moveJoy);
            window.addEventListener('touchend', () => { isMoving = false; joyX=0; joyZ=0; js.style.transform='translate(-50%,-50%)'; });

            let cz = document.getElementById('cam-touch-zone'), lastX, lastY;
            cz.addEventListener('touchstart', e => { lastX = e.touches[0].clientX; lastY = e.touches[0].clientY; });
            cz.addEventListener('touchmove', e => {
                camOffset.x += (e.touches[0].clientX - lastX) * 0.05;
                camOffset.z += (e.touches[0].clientY - lastY) * 0.05;
                lastX = e.touches[0].clientX; lastY = e.touches[0].clientY;
            });
        }

        function startRecall() {
            if(isRecalling || isMoving) return;
            isRecalling = true;
            document.getElementById('msg').style.display = 'block';
            recallFx.material.opacity = 0.5;
            let t = 5;
            document.getElementById('timer').innerText = t;
            recallTimer = setInterval(() => {
                t--; document.getElementById('timer').innerText = t;
                if(t <= 0) { player.position.set(-170, 0, 170); stopRecall(); }
            }, 1000);
        }
        function stopRecall() { 
            isRecalling = false; clearInterval(recallTimer); 
            document.getElementById('msg').style.display = 'none'; 
            recallFx.material.opacity = 0;
        }

        function animate() {
            requestAnimationFrame(animate);
            if(isMoving && !isRecalling) {
                let speed = 0.16;
                let nX = player.position.x + joyX * speed;
                let nZ = player.position.z + joyZ * speed;
                let hit = false;
                for(let o of obstacles) {
                    if(Math.sqrt((nX-o.x)**2 + (nZ-o.z)**2) < o.r + 1) hit = true;
                }
                if(!hit && Math.abs(nX) < 245 && Math.abs(nZ) < 245) player.position.set(nX, 0, nZ);
                player.rotation.y = Math.atan2(-joyX, -joyZ);
            }
            if(isRecalling) recallFx.rotation.y += 0.2;

            camOffset.x *= 0.9; camOffset.z *= 0.9;
            camera.position.set(player.position.x + camOffset.x, 25, player.position.z + 22 + camOffset.z);
            camera.lookAt(player.position.x + camOffset.x, 0, player.position.z + camOffset.z);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
