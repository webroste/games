<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mobile Legends Clone JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #0b1116; touch-action: none; font-family: sans-serif; }
        
        /* Стили кнопок умений (как в MLBB) */
        #ability-container {
            position: absolute; bottom: 30px; right: 30px;
            display: grid; grid-template-areas: ". a ." "s . u"; gap: 15px;
        }
        .skill {
            width: 70px; height: 70px; background: rgba(0,0,0,0.6); 
            border: 2px solid #cd9d1d; border-radius: 50%; color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 12px; pointer-events: auto; box-shadow: 0 0 10px rgba(205,157,29,0.5);
        }
        .attack { width: 90px; height: 90px; background: rgba(205,157,29,0.4); font-size: 16px; font-weight: bold; }

        /* Джойстик */
        #joy-bg {
            position: absolute; bottom: 50px; left: 50px; width: 120px; height: 120px;
            background: rgba(255,255,255,0.1); border-radius: 50%; border: 1px solid rgba(255,255,255,0.3);
        }
        #joy-stick {
            position: absolute; top: 50%; left: 50%; width: 50px; height: 50px;
            background: #fff; opacity: 0.5; border-radius: 50%; transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div id="joy-bg"><div id="joy-stick"></div></div>

    <div id="ability-container">
        <div class="skill" style="grid-area: a;" onclick="castSkill('1')">S1</div>
        <div class="skill" style="grid-area: s;" onclick="castSkill('2')">S2</div>
        <div class="skill attack" style="grid-area: u;" onclick="castSkill('Attack')">ATK</div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';

        // --- ИНИЦИАЛИЗАЦИЯ ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x102010); // Цвет травы
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 10); 
        camera.lookAt(0, 0, -2);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const sun = new THREE.DirectionalLight(0xffffff, 0.8);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        // --- ГЕРОЙ И КАРТА ---
        const ground = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({ color: 0x1a331a }));
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Герой (Синий цилиндр)
        const hero = new THREE.Mesh(
            new THREE.CapsuleGeometry(0.5, 1, 4, 8),
            new THREE.MeshStandardMaterial({ color: 0x0088ff })
        );
        hero.position.y = 1;
        scene.add(hero);

        // Враг (Красный куб)
        const enemy = new THREE.Mesh(
            new THREE.BoxGeometry(1.5, 1.5, 1.5),
            new THREE.MeshStandardMaterial({ color: 0xff4444 })
        );
        enemy.position.set(5, 0.75, -5);
        scene.add(enemy);

        // --- УПРАВЛЕНИЕ (ДЖОЙСТИК) ---
        const stick = document.getElementById('joy-stick');
        const joyBg = document.getElementById('joy-bg');
        let moveX = 0, moveZ = 0, isMoving = false;

        joyBg.addEventListener('touchstart', (e) => { isMoving = true; });
        document.addEventListener('touchmove', (e) => {
            if (!isMoving) return;
            const touch = Array.from(e.touches).find(t => t.target === joyBg || joyBg.contains(t.target));
            if (!touch) return;

            const rect = joyBg.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const dx = touch.clientX - centerX;
            const dy = touch.clientY - centerY;
            const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 50);
            const angle = Math.atan2(dy, dx);

            stick.style.transform = `translate(calc(-50% + ${Math.cos(angle)*dist}px), calc(-50% + ${Math.sin(angle)*dist}px))`;
            
            moveX = Math.cos(angle) * (dist / 50);
            moveZ = Math.sin(angle) * (dist / 50);
        });

        document.addEventListener('touchend', () => {
            isMoving = false;
            stick.style.transform = 'translate(-50%, -50%)';
            moveX = 0; moveZ = 0;
        });

        // --- БОЕВАЯ ЛОГИКА ---
        window.castSkill = (type) => {
            console.log("Cast:", type);
            hero.material.emissive.setHex(0x00ff00); // Подсветка при клике
            setTimeout(() => hero.material.emissive.setHex(0x000000), 100);
        };

        // --- ЦИКЛ ИГРЫ ---
        function animate() {
            requestAnimationFrame(animate);

            if (moveX !== 0 || moveZ !== 0) {
                const speed = 0.15;
                hero.position.x += moveX * speed;
                hero.position.z += moveZ * speed;
                
                // Поворот героя в сторону движения
                const angle = Math.atan2(moveX, moveZ);
                hero.rotation.y = angle;
            }

            // Камера плавно следит за героем
            camera.position.x += (hero.position.x - camera.position.x) * 0.1;
            camera.position.z += (hero.position.z + 10 - camera.position.z) * 0.1;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
