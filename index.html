<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MLBB: Definitive Map Edition</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #020617; 
            touch-action: none; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            user-select: none; 
            -webkit-user-select: none;
        }

        /* –£–õ–£–ß–®–ï–ù–ù–ê–Ø –ö–û–ù–°–û–õ–¨ –î–õ–Ø –û–¢–õ–ê–î–ö–ò */
        #debug-log {
            position: absolute; top: 10px; left: 10px; width: 300px; max-height: 250px;
            background: rgba(0, 0, 0, 0.9); color: #00ffcc; font-family: 'Consolas', monospace; 
            font-size: 11px; padding: 15px; border-radius: 10px; overflow-y: auto; 
            z-index: 10001; display: none; border: 1px solid #1e293b;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); pointer-events: none;
        }

        .screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        
        /* –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ */
        #menu-screen { 
            background: radial-gradient(circle at center, #1e3a8a 0%, #020617 100%); 
        }
        h1 { 
            color: #fbbf24; font-size: 48px; text-transform: uppercase; letter-spacing: 8px; 
            text-shadow: 0 0 30px rgba(251, 191, 36, 0.4); margin-bottom: 50px;
        }

        .btn {
            background: linear-gradient(180deg, #3b82f6 0%, #1d4ed8 100%);
            border: 2px solid #fbbf24; color: white; padding: 20px 70px;
            font-size: 22px; font-weight: bold; border-radius: 15px; cursor: pointer;
            text-transform: uppercase; transition: all 0.2s; box-shadow: 0 4px 0 #1e3a8a;
        }
        .btn:active { transform: translateY(4px); box-shadow: none; }

        /* –ò–ù–¢–ï–†–§–ï–ô–° –ò–ì–†–´ */
        #game-ui { display: none; pointer-events: none; }

        #minimap-container {
            position: absolute; top: 25px; left: 25px; width: 180px; height: 180px;
            background: rgba(15, 23, 42, 0.9); border: 2px solid #334155;
            border-radius: 15px; overflow: hidden; pointer-events: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }
        #minimap-canvas { width: 100%; height: 100%; }

        #joy-base {
            position: absolute; bottom: 60px; left: 60px; width: 140px; height: 140px;
            background: rgba(255, 255, 255, 0.03); border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%; pointer-events: auto;
        }
        #joy-stick {
            position: absolute; top: 50%; left: 50%; width: 60px; height: 60px;
            background: radial-gradient(circle, #f8fafc, #94a3b8); border-radius: 50%;
            transform: translate(-50%, -50%); box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        #recall-btn {
            position: absolute; bottom: 70px; right: 70px; width: 90px; height: 90px;
            background: linear-gradient(135deg, #4f46e5, #312e81); border: 3px solid #e0e7ff;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 40px; color: white; pointer-events: auto; cursor: pointer;
            box-shadow: 0 0 30px rgba(79, 70, 229, 0.4); transition: transform 0.1s;
        }
        #recall-btn:active { transform: scale(0.85); }

        #recall-msg {
            position: absolute; bottom: 220px; width: 100%; text-align: center;
            color: #22d3ee; font-size: 32px; font-weight: bold; display: none;
            text-shadow: 0 0 20px #000; letter-spacing: 3px;
        }

        #debug-toggle {
            position: absolute; top: 25px; right: 25px; padding: 12px 25px;
            background: rgba(0,0,0,0.6); color: white; border: 1px solid rgba(255,255,255,0.4);
            border-radius: 30px; z-index: 10002; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="debug-log"></div>
    <div id="debug-toggle" onclick="toggleDebug()">DEBUG: OFF</div>

    <div id="menu-screen" class="screen">
        <h1>MOBA LEGENDS</h1>
        <button class="btn" onclick="startApp()">–í–°–¢–£–ü–ò–¢–¨ –í –ë–û–ô</button>
    </div>

    <div id="game-ui" class="screen">
        <div id="minimap-container"><canvas id="minimap-canvas"></canvas></div>
        <div id="joy-base"><div id="joy-stick"></div></div>
        <div id="recall-msg">–¢–ï–õ–ï–ü–û–†–¢–ê–¶–ò–Ø... <span id="timer">5</span></div>
        <div id="recall-btn">üè†</div>
        <div id="cam-area" style="position:absolute; right:0; top:0; width:65%; height:100%; pointer-events:auto;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        /**
         * –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ù–ê–°–¢–†–û–ô–ö–ò –ò –ü–ï–†–ï–ú–ï–ù–ù–´–ï
         */
        let scene, camera, renderer, player, recallVisual;
        let obstacles = [], environment = [];
        let isMoving = false, moveVector = { x: 0, z: 0 };
        let recalling = false, recallInterval;
        let cameraRotate = { x: 0, z: 0 };
        let debugEnabled = false;

        const MAP_SIZE = 700;
        const TEAM_BLUE = 0x3b82f6;
        const TEAM_RED = 0xef4444;

        /**
         * –°–ò–°–¢–ï–ú–ê –õ–û–ì–ò–†–û–í–ê–ù–ò–Ø
         */
        function log(msg, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${msg}`);
            if(!debugEnabled) return;
            const logBox = document.getElementById('debug-log');
            const entry = document.createElement('div');
            entry.style.color = type === 'error' ? '#fb7185' : '#34d399';
            entry.style.marginBottom = '5px';
            entry.innerText = `> ${new Date().toLocaleTimeString().split(' ')[0]} ${msg}`;
            logBox.appendChild(entry);
            logBox.scrollTop = logBox.scrollHeight;
        }

        function toggleDebug() {
            debugEnabled = !debugEnabled;
            document.getElementById('debug-log').style.display = debugEnabled ? 'block' : 'none';
            document.getElementById('debug-toggle').innerText = `DEBUG: ${debugEnabled ? 'ON' : 'OFF'}`;
            log("–†–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏ –∏–∑–º–µ–Ω–µ–Ω");
        }

        /**
         * –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
         */
        function startApp() {
            log("–ó–∞–ø—É—Å–∫ –∏–≥—Ä–æ–≤–æ–≥–æ —è–¥—Ä–∞...");
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            
            initThreeJS();
        }

        function initThreeJS() {
            try {
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x020617);
                scene.fog = new THREE.Fog(0x020617, 50, 200);

                camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1500);
                
                renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                document.body.appendChild(renderer.domElement);

                // –û—Å–≤–µ—â–µ–Ω–∏–µ
                const ambient = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambient);

                const sun = new THREE.DirectionalLight(0xffffff, 1.2);
                sun.position.set(100, 200, 100);
                sun.castShadow = true;
                scene.add(sun);

                buildEnvironment();
                spawnHero();
                setupInputHandlers();
                
                log("–ú–∏—Ä —É—Å–ø–µ—à–Ω–æ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω");
                mainLoop();
            } catch (err) {
                log("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: " + err.message, "error");
            }
        }

        /**
         * –ì–ï–ù–ï–†–ê–¶–ò–Ø –ö–ê–†–¢–´
         */
        function buildEnvironment() {
            // –ó–µ–º–ª—è
            const groundGeo = new THREE.PlaneGeometry(MAP_SIZE, MAP_SIZE);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x064e3b, roughness: 0.8 });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // –†–µ–∫–∞ (–¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è)
            const river = new THREE.Mesh(
                new THREE.PlaneGeometry(80, MAP_SIZE),
                new THREE.MeshStandardMaterial({ color: 0x0c4a6e, transparent: true, opacity: 0.8 })
            );
            river.rotation.x = -Math.PI / 2;
            river.position.y = 0.05;
            scene.add(river);

            // –õ–∞–π–Ω—ã (–î–æ—Ä–æ–≥–∏)
            createRoad(0, 0, Math.PI / 4); // Mid
            createRoad(-250, 0, 0); // Top Lane
            createRoad(250, 0, 0);  // Bottom Lane
            createRoad(0, -250, Math.PI / 2); // Red Side Connector
            createRoad(0, 250, Math.PI / 2);  // Blue Side Connector

            // –†–∞—Å—Å—Ç–∞–Ω–æ–≤–∫–∞ –ë–∞—à–µ–Ω (18 —à—Ç—É–∫)
            // Blue Side
            const bPos = [
                {x: -50, z: 50}, {x: -100, z: 100}, {x: -150, z: 150}, // Mid
                {x: -250, z: 150}, {x: -250, z: 50}, {x: -250, z: -50}, // Top
                {x: -150, z: 250}, {x: -50, z: 250}, {x: 50, z: 250}   // Bottom
            ];
            bPos.forEach(p => addTower(p.x, p.z, TEAM_BLUE));

            // Red Side
            const rPos = [
                {x: 50, z: -50}, {x: 100, z: -100}, {x: 150, z: -150}, // Mid
                {x: 250, z: -150}, {x: 250, z: -50}, {x: 250, z: 50},   // Bottom (Red side mirror)
                {x: 150, z: -250}, {x: 50, z: -250}, {x: -50, z: -250}  // Top (Red side mirror)
            ];
            rPos.forEach(p => addTower(p.x, p.z, TEAM_RED));

            // –ì–ª–∞–≤–Ω—ã–µ –±–∞–∑—ã
            addThrone(-280, 280, TEAM_BLUE);
            addThrone(280, -280, TEAM_RED);

            // –î–µ–∫–æ—Ä –î–∂—É–Ω–≥–ª–µ–π
            for(let i = 0; i < 400; i++) {
                const rx = (Math.random() - 0.5) * (MAP_SIZE - 100);
                const rz = (Math.random() - 0.5) * (MAP_SIZE - 100);
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —á—Ç–æ–±—ã –Ω–µ —Å–ø–∞–≤–Ω–∏—Ç—å –Ω–∞ –¥–æ—Ä–æ–≥–∞—Ö
                const onRiver = Math.abs(rx) < 50;
                const onMid = Math.abs(rx + rz) < 40;
                const onLanes = Math.abs(rx) > 230 || Math.abs(rz) > 230;

                if (!onRiver && !onMid) {
                    const seed = Math.random();
                    if (seed > 0.8) spawnTree(rx, rz);
                    else if (seed > 0.5) spawnBush(rx, rz);
                    else if (seed > 0.3) spawnStoneWall(rx, rz);
                }
            }
        }

        function createRoad(x, z, rot) {
            const lane = new THREE.Mesh(
                new THREE.PlaneGeometry(45, 1000),
                new THREE.MeshStandardMaterial({ color: 0x1e293b })
            );
            lane.rotation.x = -Math.PI / 2;
            lane.rotation.z = rot;
            lane.position.set(x, 0.1, z);
            scene.add(lane);
        }

        function addTower(x, z, team) {
            const g = new THREE.Group();
            // –ü–æ–¥–Ω–æ–∂–∏–µ
            const base = new THREE.Mesh(new THREE.CylinderGeometry(4, 5, 3, 8), new THREE.MeshStandardMaterial({color: 0x334155}));
            // –¢–µ–ª–æ
            const body = new THREE.Mesh(new THREE.CylinderGeometry(2, 3, 15, 8), new THREE.MeshStandardMaterial({color: 0x475569}));
            body.position.y = 8;
            // –ö—Ä–∏—Å—Ç–∞–ª–ª
            const crystal = new THREE.Mesh(new THREE.OctahedronGeometry(3), new THREE.MeshStandardMaterial({color: team, emissive: team}));
            crystal.position.y = 18;
            
            g.add(base); g.add(body); g.add(crystal);
            g.position.set(x, 0, z);
            scene.add(g);
            obstacles.push({ x, z, r: 6, team: team === TEAM_BLUE ? 'blue' : 'red' });
        }

        function addThrone(x, z, team) {
            const g = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(15, 25, 15), new THREE.MeshStandardMaterial({color: 0x0f172a}));
            const core = new THREE.Mesh(new THREE.IcosahedronGeometry(8), new THREE.MeshStandardMaterial({color: team, emissive: team}));
            core.position.y = 20;
            g.add(body); g.add(core);
            g.position.set(x, 0, z);
            scene.add(g);
            obstacles.push({ x, z, r: 15, team: team === TEAM_BLUE ? 'blue' : 'red', throne: true });
        }

        function spawnTree(x, z) {
            const g = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.8, 1.2, 8), new THREE.MeshStandardMaterial({color: 0x422006}));
            const leaves = new THREE.Mesh(new THREE.SphereGeometry(5, 8, 8), new THREE.MeshStandardMaterial({color: 0x065f46}));
            leaves.position.y = 7;
            g.add(trunk); g.add(leaves);
            g.position.set(x, 4, z);
            scene.add(g);
        }

        function spawnBush(x, z) {
            const b = new THREE.Mesh(new THREE.DodecahedronGeometry(4), new THREE.MeshStandardMaterial({color: 0x14532d}));
            b.scale.y = 0.5;
            b.position.set(x, 1.5, z);
            scene.add(b);
        }

        function spawnStoneWall(x, z) {
            const s = new THREE.Mesh(new THREE.BoxGeometry(10, 8, 10), new THREE.MeshStandardMaterial({color: 0x334155}));
            s.position.set(x, 4, z);
            s.rotation.y = Math.random() * Math.PI;
            scene.add(s);
            obstacles.push({ x, z, r: 7, deco: true });
        }

        /**
         * –ì–ï–†–û–ô
         */
        function spawnHero() {
            player = new THREE.Group();
            
            // –¢–æ—Ä—Å
            const body = new THREE.Mesh(new THREE.CylinderGeometry(1, 1, 3, 12), new THREE.MeshStandardMaterial({ color: 0x0ea5e9 }));
            body.position.y = 1.5;
            player.add(body);
            
            // –û—Ä—É–∂–∏–µ
            const sword = new THREE.Mesh(new THREE.BoxGeometry(0.3, 4, 0.5), new THREE.MeshStandardMaterial({ color: 0xf8fafc }));
            sword.position.set(1.2, 2.5, 0.8);
            sword.rotation.x = 0.5;
            player.add(sword);

            // –í–∏–∑—É–∞–ª —Ä–µ–∫–æ–ª–ª–∞
            recallVisual = new THREE.Mesh(
                new THREE.CylinderGeometry(4, 4, 60, 24, 1, true),
                new THREE.MeshBasicMaterial({ color: 0x22d3ee, transparent: true, opacity: 0, side: THREE.DoubleSide })
            );
            recallVisual.position.y = 30;
            player.add(recallVisual);

            scene.add(player);
            player.position.set(-270, 0, 270);
            log("–ì–µ—Ä–æ–π –≥–æ—Ç–æ–≤ –∫ –±–∏—Ç–≤–µ");
        }

        /**
         * –£–ü–†–ê–í–õ–ï–ù–ò–ï
         */
        function setupInputHandlers() {
            const base = document.getElementById('joy-base'), stick = document.getElementById('joy-stick');
            
            const onMove = (e) => {
                e.preventDefault();
                const t = e.touches ? e.touches[0] : e;
                const rect = base.getBoundingClientRect();
                const dx = t.clientX - (rect.left + 70), dy = t.clientY - (rect.top + 70);
                const d = Math.min(Math.sqrt(dx*dx + dy*dy), 60);
                const angle = Math.atan2(dy, dx);
                
                stick.style.transform = `translate(calc(-50% + ${Math.cos(angle)*d}px), calc(-50% + ${Math.sin(angle)*d}px))`;
                moveVector = { x: Math.cos(angle), z: Math.sin(angle) };
                isMoving = true;
                if(recalling) interruptRecall();
            };

            base.addEventListener('touchstart', onMove);
            base.addEventListener('touchmove', onMove);
            window.addEventListener('touchend', () => {
                isMoving = false;
                stick.style.transform = 'translate(-50%, -50%)';
            });

            // –ö–∞–º–µ—Ä–∞
            const camArea = document.getElementById('cam-area');
            let lx, ly;
            camArea.addEventListener('touchstart', e => { lx = e.touches[0].clientX; ly = e.touches[0].clientY; });
            camArea.addEventListener('touchmove', e => {
                const dx = e.touches[0].clientX - lx;
                const dy = e.touches[0].clientY - ly;
                cameraRotate.x += dx * 0.1;
                cameraRotate.z += dy * 0.1;
                lx = e.touches[0].clientX; ly = e.touches[0].clientY;
            });

            // –†–µ–∫–æ–ª–ª
            document.getElementById('recall-btn').addEventListener('click', (e) => {
                e.preventDefault();
                if(!recalling && !isMoving) executeRecall();
            });
        }

        function executeRecall() {
            log("–ó–∞–ø—É—Å–∫ —Ç–µ–ª–µ–ø–æ—Ä—Ç–∞—Ü–∏–∏...");
            recalling = true;
            document.getElementById('recall-msg').style.display = 'block';
            recallVisual.material.opacity = 0.5;
            
            let time = 5;
            document.getElementById('timer').innerText = time;
            
            recallInterval = setInterval(() => {
                time--;
                document.getElementById('timer').innerText = time;
                if(time <= 0) {
                    player.position.set(-270, 0, 270);
                    interruptRecall();
                    log("–£—Å–ø–µ—à–Ω–æ–µ –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ –Ω–∞ –±–∞–∑—É");
                }
            }, 1000);
        }

        function interruptRecall() {
            recalling = false;
            clearInterval(recallInterval);
            document.getElementById('recall-msg').style.display = 'none';
            recallVisual.material.opacity = 0;
        }

        /**
         * –ú–ò–ù–ò–ö–ê–†–¢–ê
         */
        function drawMinimap() {
            const canvas = document.getElementById('minimap-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 180; canvas.height = 180;

            // –§–æ–Ω
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, 180, 180);

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –±–∞—à–µ–Ω
            obstacles.forEach(o => {
                if(o.deco) return;
                ctx.fillStyle = o.team === 'blue' ? TEAM_BLUE : TEAM_RED;
                const mx = ((o.x + MAP_SIZE/2) / MAP_SIZE) * 180;
                const mz = ((o.z + MAP_SIZE/2) / MAP_SIZE) * 180;
                const s = o.throne ? 8 : 4;
                ctx.fillRect(mx-s/2, mz-s/2, s, s);
            });

            // –ò–≥—Ä–æ–∫
            ctx.fillStyle = '#ffffff';
            const px = ((player.position.x + MAP_SIZE/2) / MAP_SIZE) * 180;
            const pz = ((player.position.z + MAP_SIZE/2) / MAP_SIZE) * 180;
            ctx.beginPath();
            ctx.arc(px, pz, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        /**
         * –ì–õ–ê–í–ù–´–ô –¶–ò–ö–õ
         */
        function mainLoop() {
            requestAnimationFrame(mainLoop);
            
            if (isMoving && !recalling) {
                const speed = 0.35;
                const nextX = player.position.x + moveVector.x * speed;
                const nextZ = player.position.z + moveVector.z * speed;
                
                let col = false;
                obstacles.forEach(o => {
                    const d = Math.sqrt((nextX - o.x)**2 + (nextZ - o.z)**2);
                    if (d < o.r + 1.5) col = true;
                });

                if (!col && Math.abs(nextX) < MAP_SIZE/2 - 5 && Math.abs(nextZ) < MAP_SIZE/2 - 5) {
                    player.position.set(nextX, 0, nextZ);
                }
                player.rotation.y = Math.atan2(-moveVector.x, -moveVector.z);
            }

            if(recalling) recallVisual.rotation.y += 0.15;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã
            cameraRotate.x *= 0.9;
            cameraRotate.z *= 0.9;
            camera.position.set(player.position.x + cameraRotate.x, 35, player.position.z + 30 + cameraRotate.z);
            camera.lookAt(player.position.x +
