<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MLBB Modular Project</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0c1a1a; touch-action: none; }
        #joy-container {
            position: absolute; bottom: 30px; left: 30px;
            width: 100px; height: 100px;
            background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); border-radius: 50%;
        }
        #joy-stick {
            position: absolute; top: 50%; left: 50%;
            width: 40px; height: 40px; background: rgba(255,255,255,0.5); border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="joy-container"><div id="joy-stick"></div></div>

    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';
        import { Hero } from './Hero.js';

        let scene, camera, renderer, hero;
        let moveX = 0, moveZ = 0, isMoving = false;
        let obstacles = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a2a2a);
            scene.fog = new THREE.Fog(0x1a2a2a, 30, 100);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(20, 50, 10);
            scene.add(sun);

            // Земля
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(200, 200),
                new THREE.MeshStandardMaterial({ color: 0x1d331d })
            );
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // Создаем постройки (Препятствия)
            createObstacle(new THREE.CylinderGeometry(2, 2, 8, 12), 0x666666, {x: -15, z: -15}); // Башня
            createObstacle(new THREE.BoxGeometry(4, 4, 4), 0x4a3a2a, {x: 10, z: -5}); // Большой камень
            createObstacle(new THREE.BoxGeometry(3, 5, 3), 0x4a3a2a, {x: -5, z: 15}); // Корень

            // Инициализация ГЕРОЯ из модуля
            hero = new Hero(scene, 0x00aaff);

            setupJoystick();
            animate();
        }

        function createObstacle(geo, color, pos) {
            const mat = new THREE.MeshStandardMaterial({ color: color });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(pos.x, geo.parameters.height / 2 || 2, pos.z);
            scene.add(mesh);
            obstacles.push(mesh); // Добавляем в список для коллизий
        }

        function setupJoystick() {
            const container = document.getElementById('joy-container');
            const stick = document.getElementById('joy-stick');

            const handleMove = (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = container.getBoundingClientRect();
                const dx = touch.clientX - (rect.left + 50);
                const dy = touch.clientY - (rect.top + 50);
                const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 40);
                const angle = Math.atan2(dy, dx);
                
                stick.style.transform = `translate(calc(-50% + ${Math.cos(angle)*dist}px), calc(-50% + ${Math.sin(angle)*dist}px))`;
                moveX = Math.cos(angle);
                moveZ = Math.sin(angle);
                isMoving = true;
            };

            container.addEventListener('touchstart', handleMove, {passive: false});
            container.addEventListener('touchmove', handleMove, {passive: false});
            container.addEventListener('touchend', () => {
                isMoving = false;
                moveX = 0; moveZ = 0;
                stick.style.transform = 'translate(-50%, -50%)';
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (isMoving) {
                hero.update(moveX, moveZ, obstacles);
            }

            // Камера следит за героем
            camera.position.set(hero.group.position.x, 15, hero.group.position.z + 12);
            camera.lookAt(hero.group.position);

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
