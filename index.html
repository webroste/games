<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Chaos Arena v13: Squads & Nicknames</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; color: #0f0; user-select: none; }
        #menu { position: fixed; inset: 0; background: radial-gradient(circle, #051005 0%, #000 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; border: 10px double #0f0; }
        .menu-title { font-size: 50px; text-shadow: 0 0 20px #0f0; margin-bottom: 30px; }
        .btn { background: #000; color: #0f0; border: 2px solid #0f0; padding: 15px 40px; font-size: 20px; cursor: pointer; margin: 10px; transition: 0.3s; width: 350px; text-align: center; font-weight: bold; }
        .btn:hover { background: #0f0; color: #000; box-shadow: 0 0 15px #0f0; }
        .btn-mode { border-color: purple; color: purple; }
        
        #char-selection { position: fixed; inset: 50px; background: rgba(0,20,0,0.95); border: 3px solid #0f0; display: none; z-index: 1100; padding: 20px; overflow-y: auto; }
        .char-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; }
        .char-item { aspect-ratio: 1; border: 1px solid #0f0; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        #ui { position: fixed; inset: 0; pointer-events: none; z-index: 10; display: none; padding: 20px; }
        #hp-bar { width: 300px; height: 20px; background: #300; border: 2px solid #0f0; position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); }
        #hp-fill { width: 100%; height: 100%; background: #0f0; transition: 0.2s; }
        #stats { position: absolute; top: 20px; right: 20px; text-align: right; font-size: 18px; }
        
        /* СТИЛЬ НИКНЕЙМОВ */
        .nickname { position: absolute; color: white; font-weight: bold; font-size: 14px; text-shadow: 1px 1px 2px black; pointer-events: none; transform: translate(-50%, -100%); white-space: nowrap; }
    </style>
</head>
<body>

<div id="menu">
    <div class="menu-title">CHAOS ARENA V13</div>
    <div class="btn" onclick="startGame()">НАЧАТЬ ВЫСАДКУ</div>
    <div class="btn" onclick="openCharSelect()">ГЕРОЙ: <span id="current-char">ID-1</span></div>
    <div class="btn btn-mode" id="btn-mode" onclick="toggleMode()">РЕЖИМ: СОЛО</div>
</div>

<div id="char-selection">
    <h2>ВЫБЕРИТЕ ОПЕРАТИВНИКА</h2>
    <div class="char-grid" id="char-grid"></div>
    <div class="btn" onclick="closeCharSelect()">НАЗАД</div>
</div>

<div id="ui">
    <div id="hp-bar"><div id="hp-fill"></div></div>
    <div id="stats">KILLS: <span id="kills">0</span> | ALIVE: <span id="alive">0</span></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
let scene, camera, renderer, player, clock;
let gameActive = false, entities = [], bullets = [], buildings = [];
let keys = {}, score = 0, playerColor = 0x00aaff, zoneMesh, zoneRadius = 180;
let modes = ["СОЛО", "ДУО", "ОТРЯД"], currentModeIndex = 0;

function toggleMode() {
    currentModeIndex = (currentModeIndex + 1) % modes.length;
    document.getElementById('btn-mode').innerText = "РЕЖИМ: " + modes[currentModeIndex];
}

const grid = document.getElementById('char-grid');
for(let i=1; i<=30; i++) {
    const item = document.createElement('div');
    item.className = 'char-item';
    const color = `hsl(${i * 12}, 70%, 50%)`;
    item.style.backgroundColor = color;
    item.innerText = "ID-" + i;
    item.onclick = () => {
        playerColor = new THREE.Color(color);
        document.getElementById('current-char').innerText = "ID-" + i;
        document.getElementById('current-char').style.color = color;
        closeCharSelect();
    };
    grid.appendChild(item);
}

function openCharSelect() { document.getElementById('char-selection').style.display = 'block'; }
function closeCharSelect() { document.getElementById('char-selection').style.display = 'none'; }

function startGame() {
    document.getElementById('menu').style.display = 'none';
    document.getElementById('ui').style.display = 'block';
    init();
}

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x020502);
    clock = new THREE.Clock();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    scene.add(new THREE.GridHelper(500, 50, 0x00ff00, 0x002200));

    // Зона
    const zoneGeo = new THREE.CylinderGeometry(1, 1, 60, 64, 1, true);
    const zoneMat = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.2, side: THREE.DoubleSide });
    zoneMesh = new THREE.Mesh(zoneGeo, zoneMat);
    zoneMesh.position.y = 30;
    scene.add(zoneMesh);

    // Здания
    for (let i = 0; i < 30; i++) {
        const h = 10 + Math.random() * 20;
        const b = new THREE.Mesh(new THREE.BoxGeometry(8, h, 8), new THREE.MeshStandardMaterial({ color: 0x111111 }));
        b.position.set((Math.random()-0.5)*250, h/2, (Math.random()-0.5)*250);
        b.userData.box = new THREE.Box3().setFromObject(b);
        scene.add(b);
        buildings.push(b);
    }

    // Игрок (200 HP)
    player = createUnit(playerColor, true, 0, "PLAYER (YOU)");
    player.mesh.position.set(0, 0, 0);
    entities.push(player);

    let teamSize = (currentModeIndex === 0) ? 1 : (currentModeIndex === 1 ? 2 : 4);

    for (let i = 1; i < 20; i++) {
        let teamId = Math.floor(i / teamSize);
        let isAlly = (teamId === 0);
        let color = isAlly ? playerColor : new THREE.Color().setHSL(teamId * 0.2, 0.8, 0.5);
        let name = isAlly ? `ALLY ${i}` : `ENEMY ${i}`;
        
        const bot = createUnit(color, false, teamId, name);
        let spawned = false;
        while (!spawned) {
            let rx, rz;
            if (isAlly) {
                // Союзники спавнятся рядом с игроком
                rx = (Math.random() - 0.5) * 30;
                rz = (Math.random() - 0.5) * 30;
            } else {
                rx = (Math.random() - 0.5) * 300;
                rz = (Math.random() - 0.5) * 300;
            }
            bot.mesh.position.set(rx, 0, rz);
            if (!checkWall(bot.mesh.position)) { entities.push(bot); spawned = true; }
        }
    }

    window.onkeydown = (e) => keys[e.code] = true;
    window.onkeyup = (e) => keys[e.code] = false;
    gameActive = true;
    animate();
}

function createUnit(color, isPlayer = false, teamId, nameText) {
    const group = new THREE.Group();
    const body = new THREE.Mesh(new THREE.BoxGeometry(1.5, 3, 1.5), new THREE.MeshStandardMaterial({ color }));
    body.position.y = 1.5; group.add(body);
    const gun = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 1.2), new THREE.MeshStandardMaterial({ color: 0x222222 }));
    gun.position.set(0.8, 2.2, 0.8); group.add(gun);
    scene.add(group);

    // Создаем элемент никнейма в DOM
    const el = document.createElement('div');
    el.className = 'nickname';
    el.innerText = nameText;
    if (teamId === 0) el.style.color = '#00ffff'; // Голубой для своих
    document.body.appendChild(el);

    return { mesh: group, hp: 200, maxHp: 200, isPlayer, lastShot: 0, teamId, label: el };
}

function spawnBullet(owner) {
    const b = new THREE.Mesh(new THREE.SphereGeometry(0.3), new THREE.MeshBasicMaterial({ color: owner.teamId === 0 ? 0x00ffff : 0xffaa00 }));
    b.position.copy(owner.mesh.position).add(new THREE.Vector3(0, 2.2, 0));
    const dir = new THREE.Vector3(0, 0, 1).applyQuaternion(owner.mesh.quaternion).normalize();
    bullets.push({ mesh: b, dir, owner });
    scene.add(b);
}

function checkWall(pos) {
    const pBox = new THREE.Box3().setFromCenterAndSize(pos, new THREE.Vector3(1.5, 4, 1.5));
    for (let b of buildings) if (pBox.intersectsBox(b.userData.box)) return true;
    return false;
}

function updateLabels() {
    entities.forEach(ent => {
        const vector = ent.mesh.position.clone().add(new THREE.Vector3(0, 5, 0));
        vector.project(camera);
        const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
        const y = (-(vector.y * 0.5 - 0.5) * window.innerHeight);
        
        if (vector.z < 1.0) {
            ent.label.style.display = 'block';
            ent.label.style.left = `${x}px`;
            ent.label.style.top = `${y}px`;
            ent.label.innerText = `${ent.label.innerText.split('\n')[0]}\n[${Math.floor(ent.hp)} HP]`;
        } else {
            ent.label.style.display = 'none';
        }
    });
}

function animate() {
    if (!gameActive) return;
    requestAnimationFrame(animate);
    const delta = clock.getDelta();
    const time = clock.getElapsedTime();

    zoneRadius -= 0.02; if(zoneRadius < 2) zoneRadius = 2;
    zoneMesh.scale.set(zoneRadius, 1, zoneRadius);

    for (let i = entities.length - 1; i >= 0; i--) {
        const ent = entities[i];
        const oldPos = ent.mesh.position.clone();

        if (ent.isPlayer) {
            ent.isMoving = false;
            if (keys['KeyW']) { ent.mesh.translateZ(0.5); ent.isMoving = true; }
            if (keys['KeyS']) { ent.mesh.translateZ(-0.5); ent.isMoving = true; }
            if (keys['KeyA']) ent.mesh.rotation.y += 0.06;
            if (keys['KeyD']) ent.mesh.rotation.y -= 0.06;
            if (keys['Space'] && Date.now() - ent.lastShot > 250) { spawnBullet(ent); ent.lastShot = Date.now(); }
        } else {
            let target = null, dMin = 150;
            entities.forEach(other => {
                if (other.teamId !== ent.teamId) {
                    let d = ent.mesh.position.distanceTo(other.mesh.position);
                    if (d < dMin) { dMin = d; target = other; }
                }
            });
            if (target) {
                ent.mesh.lookAt(target.mesh.position);
                if (dMin > 12) { ent.mesh.translateZ(0.2); ent.isMoving = true; }
                else { ent.isMoving = false; if (Date.now() - ent.lastShot > 1000) { spawnBullet(ent); ent.lastShot = Date.now(); } }
            }
        }

        if (checkWall(ent.mesh.position)) ent.mesh.position.copy(oldPos);
        if (ent.mesh.position.length() > zoneRadius) ent.hp -= 0.3;

        if (ent.hp <= 0) {
            if (ent.isPlayer) { alert("ВЫ ПОГИБЛИ!"); location.reload(); return; }
            ent.label.remove();
            scene.remove(ent.mesh);
            entities.splice(i, 1);
            continue;
        }
        ent.mesh.children[0].position.y = 1.5 + (ent.isMoving ? Math.abs(Math.sin(time*10))*0.2 : 0);
    }

    bullets.forEach((b, i) => {
        b.mesh.position.add(b.dir.clone().multiplyScalar(1.8));
        let hit = false;
        for (let wall of buildings) if (wall.userData.box.containsPoint(b.mesh.position)) { hit = true; break; }
        if (!hit) {
            for (let target of entities) {
                if (target === b.owner || target.teamId === b.owner.teamId) continue;
                if (b.mesh.position.distanceTo(target.mesh.position.clone().add(new THREE.Vector3(0,1.5,0))) < 2) {
                    target.hp -= 20; hit = true;
                    if (b.owner.isPlayer && target.hp <= 0) score++;
                    break;
                }
            }
        }
        if (hit || b.mesh.position.length() > 400) { scene.remove(b.mesh); bullets.splice(i, 1); }
    });

    updateLabels();
    document.getElementById('hp-fill').style.width = (player.hp / player.maxHp * 100) + "%";
    document.getElementById('kills').innerText = score;
    document.getElementById('alive').innerText = entities.length;
    camera.position.lerp(new THREE.Vector3(player.mesh.position.x, 45, player.mesh.position.z + 35), 0.1);
    camera.lookAt(player.mesh.position);
    renderer.render(scene, camera);
}
</script>
</body>
</html>
