<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MLBB: Ultra Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: sans-serif; user-select: none; }
        .screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        
        /* DEBUG CONSOLE */
        #debug-log {
            position: absolute; top: 10px; left: 10px; width: 240px; max-height: 120px;
            background: rgba(0,0,0,0.8); color: #00ffcc; font-family: monospace; font-size: 11px;
            padding: 8px; border-radius: 5px; overflow-y: auto; z-index: 1000;
            display: none; pointer-events: none; border: 1px solid #333;
        }

        /* –ú–ï–ù–Æ */
        #menu-screen { background: radial-gradient(circle, #1a2a6c, #000); }
        h1 { color: #f1c40f; font-size: 36px; text-shadow: 0 0 20px #f1c40f; margin-bottom: 30px; }
        
        #debug-btn { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.1); color: #fff; border: 1px solid #fff; padding: 10px 15px; border-radius: 5px; cursor: pointer; pointer-events: auto; z-index: 1001; }

        /* –ó–ê–ì–†–£–ó–ö–ê */
        #loading-screen { background: #000; display: none; z-index: 500; }
        .bar { width: 250px; height: 4px; background: #222; border-radius: 2px; margin-top: 15px; overflow: hidden; }
        #fill { width: 0%; height: 100%; background: #f1c40f; }

        /* –ù–ê–°–¢–†–û–ô–ö–ò */
        #settings-screen { background: rgba(0,0,0,0.95); display: none; color: white; z-index: 600; }
        .s-row { width: 280px; display: flex; justify-content: space-between; align-items: center; margin: 15px 0; }
        
        .btn {
            background: linear-gradient(to bottom, #2980b9, #3498db); border: 2px solid #f1c40f;
            color: white; padding: 12px 40px; font-size: 18px; font-weight: bold; border-radius: 8px; cursor: pointer; margin: 10px;
        }

        /* –ò–ì–†–ê */
        #game-ui { display: none; pointer-events: none; }
        #minimap { position: absolute; top: 15px; left: 15px; width: 120px; height: 120px; background: rgba(0,20,0,0.85); border: 2px solid #444; border-radius: 5px; }
        #joy-base { position: absolute; bottom: 50px; left: 50px; width: 110px; height: 110px; background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.2); border-radius: 50%; pointer-events: auto; }
        #joy-stick { position: absolute; top: 50%; left: 50%; width: 45px; height: 45px; background: #fff; opacity: 0.6; border-radius: 50%; transform: translate(-50%, -50%); }
        
        #recall-btn { 
            position: absolute; bottom: 50px; right: 50px; width: 80px; height: 80px; 
            border-radius: 50%; background: #4834d4; border: 4px solid #fff; 
            color: white; display: flex; align-items: center; justify-content: center; 
            font-size: 35px; pointer-events: auto; box-shadow: 0 0 20px #4834d4; transition: transform 0.1s;
        }
        #recall-btn:active { transform: scale(0.85); background: #686de0; }

        #msg { position: absolute; bottom: 180px; width: 100%; text-align: center; color: #00ffff; font-size: 22px; font-weight: bold; display: none; text-shadow: 0 0 10px #000; }
    </style>
</head>
<body>

    <div id="debug-log"></div>
    <div id="debug-btn" onclick="toggleDebug()">DEBUG: OFF</div>

    <div id="menu-screen" class="screen">
        <h1>MOBA LEGENDS</h1>
        <button class="btn" onclick="startLoading()">–ò–ì–†–ê–¢–¨</button>
        <button class="btn" onclick="openSettings(true)">–ù–ê–°–¢–†–û–ô–ö–ò</button>
    </div>

    <div id="loading-screen" class="screen">
        <h2 style="color:white; letter-spacing: 2px;">–ü–û–î–ì–û–¢–û–í–ö–ê –ì–ï–†–û–Ø...</h2>
        <div class="bar"><div id="fill"></div></div>
    </div>

    <div id="settings-screen" class="screen">
        <h2>–ù–ê–°–¢–†–û–ô–ö–ò</h2>
        <div class="s-row"><span>–ß—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å:</span><input type="range" id="sens" min="0.5" max="3" step="0.1" value="1.5"></div>
        <div class="s-row"><span>–ò–Ω–≤–µ—Ä—Å–∏—è X:</span><input type="checkbox" id="invX"></div>
        <div class="s-row"><span>–ò–Ω–≤–µ—Ä—Å–∏—è Y:</span><input type="checkbox" id="invY"></div>
        <button class="btn" onclick="openSettings(false)">–°–û–•–†–ê–ù–ò–¢–¨</button>
    </div>

    <div id="game-ui" class="screen">
        <div id="minimap"></div>
        <div id="joy-base"><div id="joy-stick"></div></div>
        <div id="msg">–í–û–ó–í–†–ê–©–ï–ù–ò–ï... <span id="timer">5</span></div>
        <div id="recall-btn" onpointerdown="doRecall()">üè†</div>
        <div id="cam-zone" style="position:absolute; right:0; top:0; width:60%; height:100%; pointer-events:auto;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const dbg = document.getElementById('debug-log');
        let dbgOn = false;
        function log(m, isErr = false) {
            if(!dbgOn) return;
            const e = document.createElement('div');
            e.style.color = isErr ? '#ff4757' : '#2ed573';
            e.innerText = `> ${m}`;
            dbg.appendChild(e);
            dbg.scrollTop = dbg.scrollHeight;
        }
        window.onerror = (m, u, l) => log(`ERR: ${m} (L${l})`, true);
        function toggleDebug() {
            dbgOn = !dbgOn;
            dbg.style.display = dbgOn ? 'block' : 'none';
            document.getElementById('debug-btn').innerText = `DEBUG: ${dbgOn ? 'ON' : 'OFF'}`;
            log("–î–µ–±–∞–≥ –∫–æ–Ω—Å–æ–ª—å –≥–æ—Ç–æ–≤–∞");
        }

        let scene, camera, renderer, player, recallFx, obstacles = [];
        let isMoving = false, joyX = 0, joyZ = 0;
        let isRecalling = false, recallInt;
        let camPan = { x: 0, z: 0 };
        let cfg = { sens: 1.5, iX: 1, iY: 1 };

        function openSettings(show) { document.getElementById('settings-screen').style.display = show ? 'flex' : 'none'; }

        function startLoading() {
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'flex';
            let p = 0;
            let iv = setInterval(() => {
                p += 5; document.getElementById('fill').style.width = p + '%';
                if(p >= 100) { clearInterval(iv); initGame(); }
            }, 50);
        }

        function initGame() {
            cfg.sens = parseFloat(document.getElementById('sens').value);
            cfg.iX = document.getElementById('invX').checked ? -1 : 1;
            cfg.iY = document.getElementById('invY').checked ? -1 : 1;

            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x05080a);
            scene.fog = new THREE.Fog(0x05080a, 20, 100);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            let sun = new THREE.DirectionalLight(0xffffff, 1.0);
            sun.position.set(50, 80, 50);
            scene.add(sun);

            buildWorld();
            createHero();
            setupControls();
            log("–ú–∏—Ä —Å–æ–∑–¥–∞–Ω. –ö–∞—Ä—Ç–∞ 300x300");
            animate();
        }

        function buildWorld() {
            // –ó–µ–º–ª—è
            let ground = new THREE.Mesh(new THREE.PlaneGeometry(300, 300), new THREE.MeshStandardMaterial({color: 0x1a241a}));
            ground.rotation.x = -Math.PI/2;
            scene.add(ground);

            // –†–µ–∫–∞
            let river = new THREE.Mesh(new THREE.PlaneGeometry(400, 25), new THREE.MeshStandardMaterial({color: 0x0984e3, transparent: true, opacity: 0.7}));
            river.rotation.x = -Math.PI/2; river.rotation.z = Math.PI/4;
            river.position.y = 0.1;
            scene.add(river);

            // –ë–∞–∑—ã
            addStructure(-120, 120, 0x2980b9, "BASE"); 
            addStructure(120, -120, 0xb71540, "BASE"); 

            // –°—Ç–µ–Ω—ã –∏ –¥–µ—Ä–µ–≤—å—è
            for(let i=0; i<60; i++) {
                let rx = (Math.random()-0.5)*250, rz = (Math.random()-0.5)*250;
                if(Math.abs(rx+rz) > 40) addRock(rx, rz);
            }
        }

        function addStructure(x, z, col, type) {
            let g = new THREE.Group();
            let b = new THREE.Mesh(new THREE.CylinderGeometry(5, 7, 5, 6), new THREE.MeshStandardMaterial({color: 0x2d3436}));
            g.add(b);
            let top = new THREE.Mesh(new THREE.OctahedronGeometry(3), new THREE.MeshStandardMaterial({color: col, emissive: col}));
            top.position.y = 6;
            g.add(top);
            g.position.set(x, 2.5, z);
            scene.add(g);
            obstacles.push({x, z, r: 7});
        }

        function addRock(x, z) {
            let h = 2 + Math.random()*5;
            let m = new THREE.Mesh(new THREE.BoxGeometry(4, h, 4), new THREE.MeshStandardMaterial({color: 0x3d3d3d}));
            m.position.set(x, h/2, z);
            scene.add(m);
            obstacles.push({x, z, r: 3});
        }

        function createHero() {
            player = new THREE.Group();
            let pGeo;
            try { pGeo = new THREE.CapsuleGeometry(0.6, 1.2, 4, 8); } 
            catch(e) { pGeo = new THREE.CylinderGeometry(0.6, 0.6, 2, 8); log("FALLBACK: Cylinder hero"); }
            
            let body = new THREE.Mesh(pGeo, new THREE.MeshStandardMaterial({color: 0x00d2ff}));
            body.position.y = 1;
            player.add(body);

            // –®–ª–µ–º –∏ –º–µ—á
            let head = new THREE.Mesh(new THREE.SphereGeometry(0.4), new THREE.MeshStandardMaterial({color: 0xffffff}));
            head.position.y = 2.2;
            player.add(head);
            let sword = new THREE.Mesh(new THREE.BoxGeometry(0.2, 2.5, 0.2), new THREE.MeshStandardMaterial({color: 0xffffff, emissive: 0x00d2ff}));
            sword.position.set(0.8, 1.5, 0.4); sword.rotation.x = 0.5;
            player.add(sword);

            recallFx = new THREE.Mesh(new THREE.CylinderGeometry(2, 2, 15, 16, 1, true), new THREE.MeshBasicMaterial({color: 0x00ffff, transparent: true, opacity: 0, side: THREE.DoubleSide}));
            recallFx.position.y = 7.5;
            player.add(recallFx);

            scene.add(player);
            player.position.set(-110, 0, 110);
        }

        function setupControls() {
            let jb = document.getElementById('joy-base'), js = document.getElementById('joy-stick');
            let move = (e) => {
                e.preventDefault();
                let t = e.touches ? e.touches[0] : e;
                let r = jb.getBoundingClientRect();
                let dx = t.clientX - (r.left + 55), dy = t.clientY - (r.top + 55);
                let d = Math.min(Math.sqrt(dx*dx+dy*dy), 45);
                let a = Math.atan2(dy, dx);
                js.style.transform = `translate(calc(-50% + ${Math.cos(a)*d}px), calc(-50% + ${Math.sin(a)*d}px))`;
                joyX = Math.cos(a); joyZ = Math.sin(a); isMoving = true;
                if(isRecalling) cancelRecall();
            };
            jb.addEventListener('touchstart', move); jb.addEventListener('touchmove', move);
            window.addEventListener('touchend', () => { isMoving = false; joyX=0; joyZ=0; js.style.transform='translate(-50%,-50%)'; });
        }

        function doRecall() {
            if(isRecalling || isMoving) return;
            isRecalling = true;
            document.getElementById('msg').style.display = 'block';
            recallFx.material.opacity = 0.3;
            let t = 5;
            document.getElementById('timer').innerText = t;
            recallInt = setInterval(() => {
                t--; document.getElementById('timer').innerText = t;
                if(t <= 0) { player.position.set(-110, 0, 110); cancelRecall(); }
            }, 1000);
        }
        function cancelRecall() { 
            isRecalling = false; clearInterval(recallInt); 
            document.getElementById('msg').style.display = 'none'; 
            recallFx.material.opacity = 0;
        }

        function animate() {
            requestAnimationFrame(animate);
            if(isMoving && !isRecalling) {
                let speed = 0.13; // –°–ª–µ–≥–∫–∞ —É–º–µ–Ω—å—à–∏–ª —Å–∫–æ—Ä–æ—Å—Ç—å
                let nX = player.position.x + joyX * speed;
                let nZ = player.position.z + joyZ * speed;
                let hit = false;
                for(let o of obstacles) {
                    if(Math.sqrt((nX-o.x)**2 + (nZ-o.z)**2) < o.r + 0.8) hit = true;
                }
                if(!hit && Math.abs(nX) < 145 && Math.abs(nZ) < 145) {
                    player.position.set(nX, 0, nZ);
                }
                player.rotation.y = Math.atan2(-joyX, -joyZ);
            }
            if(isRecalling) recallFx.rotation.y += 0.1;

            camPan.x *= 0.9; camPan.z *= 0.9;
            camera.position.set(player.position.x + camPan.x, 22, player.position.z + 18 + camPan.z);
            camera.lookAt(player.position.x + camPan.x, 0, player.position.z + camPan.z);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
