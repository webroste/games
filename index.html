<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Chaos Arena v24: Aggressive AI</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; color: #00ffff; user-select: none; }
        #menu { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #001525 0%, #000 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .menu-title { font-size: 60px; letter-spacing: 10px; text-shadow: 0 0 20px #00ffff; margin-bottom: 30px; }
        .btn { background: transparent; color: #00ffff; border: 2px solid #00ffff; padding: 20px 60px; font-size: 22px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        .btn:hover { background: #00ffff; color: #000; box-shadow: 0 0 40px #00ffff; }
        #ui { position: fixed; inset: 0; pointer-events: none; z-index: 10; display: none; padding: 20px; }
        #hp-bar { width: 300px; height: 15px; background: #200; border: 2px solid #00ffff; position: absolute; bottom: 40px; left: 40px; }
        #hp-fill { width: 100%; height: 100%; background: #00ffff; transition: 0.1s; }
        #stats { position: absolute; top: 20px; right: 30px; font-size: 20px; text-align: right; }
        #minimap { position: absolute; top: 20px; left: 20px; width: 180px; height: 180px; background: rgba(0,0,0,0.8); border: 2px solid #00ffff; border-radius: 50%; overflow: hidden; }
        #map-canvas { width: 100%; height: 100%; }
        .nickname { position: absolute; font-weight: bold; font-size: 11px; text-shadow: 2px 2px 2px black; pointer-events: none; text-align: center; }
    </style>
</head>
<body>

<div id="menu">
    <div class="menu-title">CHAOS ARENA</div>
    <div class="btn" onclick="startGame()">START PROTOCOL</div>
</div>

<div id="ui">
    <div id="minimap"><canvas id="map-canvas"></canvas></div>
    <div id="hp-bar"><div id="hp-fill"></div></div>
    <div id="stats">KILLS: <span id="kills">0</span><br>ALIVE: <span id="alive">0</span></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
let scene, camera, renderer, player, clock, mapCtx;
let gameActive = false, entities = [], bullets = [], buildings = [];
let keys = {}, score = 0, zoneRadius = 260, startTime;

function startGame() {
    document.getElementById('menu').style.display = 'none';
    document.getElementById('ui').style.display = 'block';
    mapCtx = document.getElementById('map-canvas').getContext('2d');
    init();
}

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000205);
    clock = new THREE.Clock();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.GridHelper(1000, 50, 0x00ffff, 0x002222));
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    const sun = new THREE.DirectionalLight(0xffffff, 0.7); sun.position.set(50, 150, 50); scene.add(sun);

    const zoneGeo = new THREE.CylinderGeometry(1, 1, 300, 64, 1, true);
    const zoneMat = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.15, side: THREE.DoubleSide });
    zoneMesh = new THREE.Mesh(zoneGeo, zoneMat); scene.add(zoneMesh);

    // Генерация зданий
    for (let i = 0; i < 45; i++) {
        let w = 15 + Math.random()*10, h = 15 + Math.random()*30;
        const b = new THREE.Mesh(new THREE.BoxGeometry(w, h, w), new THREE.MeshStandardMaterial({ color: 0x111111 }));
        b.position.set((Math.random()-0.5)*460, h/2, (Math.random()-0.5)*460);
        b.userData.box = new THREE.Box3().setFromObject(b);
        scene.add(b); buildings.push(b);
    }

    const getSafePos = () => {
        let x, z;
        for(let attempt=0; attempt<50; attempt++) {
            x = (Math.random()-0.5)*420; z = (Math.random()-0.5)*420;
            const pBox = new THREE.Box3().setFromCenterAndSize(new THREE.Vector3(x, 1, z), new THREE.Vector3(4, 4, 4));
            let collide = false;
            for(let b of buildings) if(pBox.intersectsBox(b.userData.box)) { collide = true; break; }
            if(!collide) return new THREE.Vector3(x, 0, z);
        }
        return new THREE.Vector3(0,0,0);
    };

    player = createUnit(0x00ffff, true, "PLAYER");
    player.mesh.position.copy(getSafePos());
    entities.push(player);

    for (let i = 0; i < 24; i++) {
        const bot = createUnit(0xff3300, false, "BOT_" + (i+1));
        bot.mesh.position.copy(getSafePos());
        entities.push(bot);
    }

    startTime = Date.now();
    window.onkeydown = (e) => keys[e.code] = true;
    window.onkeyup = (e) => keys[e.code] = false;
    gameActive = true; animate();
}

function createUnit(color, isPlayer, name) {
    const group = new THREE.Group();
    const body = new THREE.Mesh(new THREE.BoxGeometry(2, 3.5, 2), new THREE.MeshStandardMaterial({ color }));
    body.position.y = 1.75; group.add(body);
    scene.add(group);
    const el = document.createElement('div'); el.className = 'nickname'; el.style.color = isPlayer ? "#00ffff" : "#ff4444"; document.body.appendChild(el);
    return { mesh: group, hp: 200, isPlayer, lastShot: 0, label: el, name, color: new THREE.Color(color), driftDir: Math.random() > 0.5 ? 1 : -1 };
}

function animate() {
    if (!gameActive) return; requestAnimationFrame(animate);
    const now = Date.now();
    zoneRadius -= 0.035; zoneMesh.scale.set(zoneRadius, 1, zoneRadius);

    entities.forEach(ent => {
        const oldPos = ent.mesh.position.clone();
        if (ent.isPlayer) {
            if (keys['KeyW']) ent.mesh.translateZ(0.65);
            if (keys['KeyS']) ent.mesh.translateZ(-0.4);
            if (keys['KeyA']) ent.mesh.rotation.y += 0.08;
            if (keys['KeyD']) ent.mesh.rotation.y -= 0.08;
            if (keys['Space'] && now - ent.lastShot > 250) { spawnBullet(ent); ent.lastShot = now; }
        } else {
            // ИИ: Поиск ближайшего врага
            let target = null, dMin = 200;
            entities.forEach(other => {
                if (other !== ent) {
                    let d = ent.mesh.position.distanceTo(other.mesh.position);
                    if (d < dMin) { dMin = d; target = other; }
                }
            });

            if (target) {
                ent.mesh.lookAt(target.mesh.position);
                const forward = new THREE.Vector3(0,0,1).applyQuaternion(ent.mesh.quaternion);
                const wallRay = new THREE.Raycaster(ent.mesh.position.clone().add(new THREE.Vector3(0,1,0)), forward, 0, 8);
                const wallHit = wallRay.intersectObjects(buildings).length > 0;

                if (wallHit) {
                    ent.mesh.rotation.y += 0.15 * ent.driftDir;
                    ent.mesh.translateZ(0.4); // Быстрый обход стены
                } else {
                    if (dMin > 10) ent.mesh.translateZ(0.45); // Погоня
                    if (now - ent.lastShot > 400 && dMin < 70) { spawnBullet(ent); ent.lastShot = now; }
                }
            }
        }

        // Коллизия со зданиями
        const pBox = new THREE.Box3().setFromCenterAndSize(ent.mesh.position, new THREE.Vector3(2.5, 4, 2.5));
        for (let b of buildings) if (pBox.intersectsBox(b.userData.box)) { ent.mesh.position.copy(oldPos); break; }
        if (ent.mesh.position.length() > zoneRadius) ent.hp -= 0.5;
    });

    // Пули с проверкой стен
    for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        const moveStep = b.dir.clone().multiplyScalar(3.2);
        b.mesh.position.add(moveStep);

        let hit = false;
        // Проверка столкновения со зданиями
        for (let wall of buildings) {
            if (wall.userData.box.containsPoint(b.mesh.position)) { hit = true; break; }
        }

        if (!hit) {
            for (let target of entities) {
                if (target === b.owner || (now - startTime < 3000)) continue;
                if (b.mesh.position.distanceTo(target.mesh.position.clone().add(new THREE.Vector3(0,1.7,0))) < 2.5) {
                    target.hp -= 25; hit = true;
                    if (b.owner.isPlayer && target.hp <= 0) score++; break;
                }
            }
        }

        if (hit || b.mesh.position.length() > 1000) { scene.remove(b.mesh); bullets.splice(i, 1); }
    }

    // Удаление мертвых
    for(let i=entities.length-1; i>=0; i--) {
        if(entities[i].hp <= 0) {
            if(entities[i].isPlayer) { alert("TERMINATED. SCORE: " + score); location.reload(); return; }
            entities[i].label.remove(); scene.remove(entities[i].mesh); entities.splice(i, 1);
        }
    }

    drawMinimap(); updateUI();
    camera.position.lerp(new THREE.Vector3(player.mesh.position.x, 70, player.mesh.position.z + 65), 0.12);
    camera.lookAt(player.mesh.position); renderer.render(scene, camera);
}

function spawnBullet(owner) {
    const b = new THREE.Mesh(new THREE.SphereGeometry(0.5), new THREE.MeshBasicMaterial({ color: owner.color }));
    b.position.copy(owner.mesh.position).add(new THREE.Vector3(0, 2.2, 0));
    b.dir = new THREE.Vector3(0, 0, 1).applyQuaternion(owner.mesh.quaternion).normalize();
    b.owner = owner; bullets.push(b); scene.add(b);
}

function drawMinimap() {
    const s = 180, sc = s/600, c = s/2; mapCtx.clearRect(0,0,s,s);
    mapCtx.strokeStyle = "red"; mapCtx.lineWidth = 2; mapCtx.beginPath();
    mapCtx.arc(c - player.mesh.position.x*sc, c - player.mesh.position.z*sc, zoneRadius*sc, 0, Math.PI*2); mapCtx.stroke();
    entities.forEach(e => {
        mapCtx.fillStyle = e.isPlayer ? "#00ffff" : "#ff3300";
        mapCtx.fillRect(c + (e.mesh.position.x-player.mesh.position.x)*sc-2, c + (e.mesh.position.z-player.mesh.position.z)*sc-2, 5, 5);
    });
}

function updateUI() {
    entities.forEach(ent => {
        const v = ent.mesh.position.clone().add(new THREE.Vector3(0, 7, 0)).project(camera);
        if (v.z < 1.0) {
            ent.label.style.display = 'block';
            ent.label.style.left = `${(v.x * 0.5 + 0.5) * window.innerWidth}px`;
            ent.label.style.top = `${(-(v.y * 0.5 - 0.5) * window.innerHeight)}px`;
            ent.label.innerHTML = `${ent.name} [${Math.floor(ent.hp)}]`;
        } else ent.label.style.display = 'none';
    });
    document.getElementById('hp-fill').style.width = (player.hp / 2) + "%";
    document.getElementById('kills').innerText = score;
    document.getElementById('alive').innerText = entities.length;
}
</script>
</body>
</html>
