<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Chaos Arena v20: Rapid Fire AI</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; color: #00ffff; user-select: none; }
        #menu { position: fixed; inset: 0; background: radial-gradient(circle at 20% 50%, #001020 0%, #000 100%); display: flex; flex-direction: column; align-items: flex-start; justify-content: center; z-index: 1000; padding-left: 5%; border-left: 10px solid #00ffff; }
        .menu-title { font-size: 50px; text-shadow: 0 0 20px #00ffff; margin-bottom: 40px; }
        .btn { background: rgba(0, 0, 0, 0.7); color: #00ffff; border: 2px solid #00ffff; padding: 15px 30px; font-size: 18px; cursor: pointer; margin: 10px 0; transition: 0.3s; width: 320px; text-align: left; font-weight: bold; text-transform: uppercase; }
        .btn:hover { background: #00ffff; color: #000; box-shadow: 0 0 25px #00ffff; transform: translateX(10px); }
        #version-tag { position: fixed; bottom: 10px; right: 15px; font-size: 12px; color: rgba(0, 255, 255, 0.5); z-index: 1001; }
        #ui { position: fixed; inset: 0; pointer-events: none; z-index: 10; display: none; padding: 20px; }
        #hp-bar { width: 350px; height: 20px; background: #200; border: 2px solid #00ffff; position: absolute; bottom: 40px; left: 40px; }
        #hp-fill { width: 100%; height: 100%; background: #00ffff; transition: 0.3s; }
        #stats { position: absolute; top: 20px; right: 30px; text-align: right; font-size: 20px; }
        .nickname { position: absolute; font-weight: bold; font-size: 11px; text-shadow: 2px 2px 2px black; pointer-events: none; text-align: center; }
    </style>
</head>
<body>

<div id="version-tag">BUILD: v0.20.rapid_fire</div>
<div id="menu">
    <div class="menu-title">CHAOS ARENA</div>
    <div class="btn" onclick="startGame()">ВЫСАДКА</div>
    <div class="btn" style="border-color:#8000ff; color:#8000ff;" id="btn-mode" onclick="toggleMode()">РЕЖИМ: СОЛО</div>
</div>

<div id="ui">
    <div id="hp-bar"><div id="hp-fill"></div></div>
    <div id="stats">KILLS: <span id="kills">0</span> | ALIVE: <span id="alive">0</span></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
let scene, camera, renderer, player, clock;
let gameActive = false, entities = [], bullets = [], buildings = [], medkits = [];
let keys = {}, score = 0, zoneMesh, zoneRadius = 220;
let currentModeIndex = 0;

const ALLY_COLOR = 0x0066ff, ENEMY_COLOR = 0xff3300, MEDKIT_COLOR = 0x00ff00;

function toggleMode() {
    currentModeIndex = (currentModeIndex + 1) % 3;
    const modes = ["СОЛО", "ДУО", "ОТРЯД"];
    document.getElementById('btn-mode').innerText = "РЕЖИМ: " + modes[currentModeIndex];
}

function startGame() {
    document.getElementById('menu').style.display = 'none';
    document.getElementById('ui').style.display = 'block';
    init();
}

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000205);
    clock = new THREE.Clock();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1500);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    const sun = new THREE.DirectionalLight(0xffffff, 0.7);
    sun.position.set(100, 200, 100);
    scene.add(sun);

    const zoneGeo = new THREE.CylinderGeometry(1, 1, 120, 64, 1, true);
    const zoneMat = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.15, side: THREE.BackSide });
    zoneMesh = new THREE.Mesh(zoneGeo, zoneMat);
    scene.add(zoneMesh);

    for (let i = 0; i < 45; i++) {
        const w = 12, h = 15 + Math.random() * 35;
        const b = new THREE.Mesh(new THREE.BoxGeometry(w, h, w), new THREE.MeshStandardMaterial({ color: 0x151515 }));
        b.position.set((Math.random()-0.5)*450, h/2, (Math.random()-0.5)*450);
        b.userData.box = new THREE.Box3().setFromObject(b);
        scene.add(b);
        buildings.push(b);
    }

    for (let i = 0; i < 15; i++) spawnMedkit();

    player = createUnit(ALLY_COLOR, true, 0, "YOU");
    entities.push(player);

    let teamSize = (currentModeIndex === 0) ? 1 : (currentModeIndex === 1 ? 2 : 4);
    for (let i = 1; i < 30; i++) {
        let teamId = Math.floor(i / teamSize);
        const bot = createUnit(teamId === 0 ? ALLY_COLOR : ENEMY_COLOR, false, teamId, teamId === 0 ? "ALLY" : "ENEMY");
        let spawned = false;
        while (!spawned) {
            let rx = (Math.random()-0.5)*400, rz = (Math.random()-0.5)*400;
            bot.mesh.position.set(rx, 0, rz);
            if (!checkWall(bot.mesh.position)) { entities.push(bot); spawned = true; }
        }
    }

    window.onkeydown = (e) => keys[e.code] = true;
    window.onkeyup = (e) => keys[e.code] = false;
    gameActive = true;
    animate();
}

function spawnMedkit() {
    const m = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 2), new THREE.MeshStandardMaterial({ color: MEDKIT_COLOR, emissive: MEDKIT_COLOR, emissiveIntensity: 0.4 }));
    let x = (Math.random()-0.5)*400, z = (Math.random()-0.5)*400;
    m.position.set(x, 1, z);
    scene.add(m); medkits.push(m);
}

function createUnit(color, isPlayer = false, teamId, nameText) {
    const group = new THREE.Group();
    const body = new THREE.Mesh(new THREE.BoxGeometry(1.6, 3.2, 1.6), new THREE.MeshStandardMaterial({ color }));
    body.position.y = 1.6; group.add(body);
    const gun = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 1.4), new THREE.MeshStandardMaterial({ color: 0x111111 }));
    gun.position.set(0.8, 2.3, 0.8); group.add(gun);
    scene.add(group);
    const el = document.createElement('div');
    el.className = 'nickname';
    el.style.color = teamId === 0 ? "#00ffff" : "#ff4444";
    document.body.appendChild(el);
    return { mesh: group, hp: 200, maxHp: 200, isPlayer, lastShot: 0, teamId, label: el, nameBase: nameText, color: new THREE.Color(color), driftDir: Math.random() > 0.5 ? 1 : -1 };
}

function checkWall(pos) {
    const pBox = new THREE.Box3().setFromCenterAndSize(pos, new THREE.Vector3(2, 4, 2));
    for (let b of buildings) if (pBox.intersectsBox(b.userData.box)) return true;
    return false;
}

function canSee(from, to) {
    const origin = from.clone().add(new THREE.Vector3(0, 2, 0));
    const dest = to.clone().add(new THREE.Vector3(0, 2, 0));
    const dir = new THREE.Vector3().subVectors(dest, origin).normalize();
    const ray = new THREE.Raycaster(origin, dir, 0, origin.distanceTo(dest));
    return ray.intersectObjects(buildings).length === 0;
}

function animate() {
    if (!gameActive) return;
    requestAnimationFrame(animate);

    zoneRadius -= 0.035; if(zoneRadius < 10) zoneRadius = 10;
    zoneMesh.scale.set(zoneRadius, 1, zoneRadius);

    // Расталкивание
    for (let i = 0; i < entities.length; i++) {
        for (let j = i + 1; j < entities.length; j++) {
            let dist = entities[i].mesh.position.distanceTo(entities[j].mesh.position);
            if (dist < 2.5) {
                let push = new THREE.Vector3().subVectors(entities[i].mesh.position, entities[j].mesh.position).normalize().multiplyScalar(0.1);
                entities[i].mesh.position.add(push); entities[j].mesh.position.sub(push);
            }
        }
    }

    for (let i = entities.length - 1; i >= 0; i--) {
        const ent = entities[i];
        const oldPos = ent.mesh.position.clone();

        if (ent.isPlayer) {
            if (keys['KeyW']) ent.mesh.translateZ(0.5);
            if (keys['KeyS']) ent.mesh.translateZ(-0.5);
            if (keys['KeyA']) ent.mesh.rotation.y += 0.07;
            if (keys['KeyD']) ent.mesh.rotation.y -= 0.07;
            if (keys['Space'] && Date.now() - ent.lastShot > 250) { spawnBullet(ent); ent.lastShot = Date.now(); }
        } else {
            let target = null, dMin = 150;
            entities.forEach(other => {
                if (other.teamId !== ent.teamId) {
                    let d = ent.mesh.position.distanceTo(other.mesh.position);
                    if (d < dMin) { dMin = d; target = other; }
                }
            });

            if (target) {
                ent.mesh.lookAt(target.mesh.position);
                const forward = new THREE.Vector3(0,0,1).applyQuaternion(ent.mesh.quaternion);
                const wallHit = new THREE.Raycaster(ent.mesh.position.clone().add(new THREE.Vector3(0,1,0)), forward, 0, 6).intersectObjects(buildings).length > 0;

                if (wallHit) {
                    ent.mesh.rotation.y += 0.1 * ent.driftDir; ent.mesh.translateZ(0.2);
                } else {
                    if (dMin > 15) ent.mesh.translateZ(0.25);
                    // ТЕПЕРЬ БОТЫ СТРЕЛЯЮТ БЫСТРО (задержка 300мс)
                    if (dMin < 50 && canSee(ent.mesh.position, target.mesh.position)) {
                        if (Date.now() - ent.lastShot > 300) { 
                            spawnBullet(ent); 
                            ent.lastShot = Date.now(); 
                        }
                    }
                }
            }
        }

        if (checkWall(ent.mesh.position)) ent.mesh.position.copy(oldPos);
        if (ent.mesh.position.length() > zoneRadius) ent.hp -= 0.8;

        if (ent.hp <= 0) {
            if (ent.isPlayer) { alert("ВЫ ПРОИГРАЛИ"); location.reload(); return; }
            ent.label.remove(); scene.remove(ent.mesh); entities.splice(i, 1);
        }
    }

    for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.mesh.position.add(b.dir.clone().multiplyScalar(2.5));
        let hit = false;
        for (let wall of buildings) if (wall.userData.box.containsPoint(b.mesh.position)) { hit = true; break; }
        if (!hit) {
            for (let target of entities) {
                if (target === b.owner || target.teamId === b.owner.teamId) continue;
                if (b.mesh.position.distanceTo(target.mesh.position.clone().add(new THREE.Vector3(0,1.6,0))) < 2.5) {
                    target.hp -= 15; hit = true; // Уменьшен урон за пулю, так как их много
                    if (b.owner.isPlayer && target.hp <= 0) score++;
                    break;
                }
            }
        }
        if (hit || b.mesh.position.length() > 600) { scene.remove(b.mesh); bullets.splice(i, 1); }
    }

    updateUI();
    camera.position.lerp(new THREE.Vector3(player.mesh.position.x, 60, player.mesh.position.z + 50), 0.1);
    camera.lookAt(player.mesh.position);
    renderer.render(scene, camera);
}

function updateUI() {
    entities.forEach(ent => {
        const v = ent.mesh.position.clone().add(new THREE.Vector3(0, 6, 0));
        v.project(camera);
        if (v.z < 1.0) {
            ent.label.style.display = 'block';
            ent.label.style.left = `${(v.x * 0.5 + 0.5) * window.innerWidth}px`;
            ent.label.style.top = `${(-(v.y * 0.5 - 0.5) * window.innerHeight)}px`;
            ent.label.innerHTML = `${ent.nameBase} [${Math.floor(ent.hp)}]`;
        } else ent.label.style.display = 'none';
    });
    document.getElementById('hp-fill').style.width = (player.hp / player.maxHp * 100) + "%";
    document.getElementById('kills').innerText = score;
    document.getElementById('alive').innerText = entities.length;
}

function spawnBullet(owner) {
    const b = new THREE.Mesh(new THREE.SphereGeometry(0.4), new THREE.MeshBasicMaterial({ color: owner.color }));
    b.position.copy(owner.mesh.position).add(new THREE.Vector3(0, 2.3, 0));
    const dir = new THREE.Vector3(0, 0, 1).applyQuaternion(owner.mesh.quaternion).normalize();
    bullets.push({ mesh: b, dir, owner });
    scene.add(b);
}
</script>
</body>
</html>
