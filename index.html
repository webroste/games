<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MLBB Mobile Arena</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050a05; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
        #ui { position: absolute; inset: 0; pointer-events: none; }
        #joy-container {
            position: absolute; bottom: 40px; left: 40px; width: 110px; height: 110px;
            background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%; pointer-events: auto;
        }
        #joy-stick {
            position: absolute; top: 50%; left: 50%; width: 45px; height: 45px;
            background: #fff; opacity: 0.5; border-radius: 50%; transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div id="ui">
        <div id="joy-container"><div id="joy-stick"></div></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- КЛАСС ГЕРОЯ (АРХИТЕКТУРА ПЕРСОНАЖА) ---
        class Hero {
            constructor(scene, color) {
                this.group = new THREE.Group();
                
                // Тело (Торс)
                const body = new THREE.Mesh(
                    new THREE.BoxGeometry(0.8, 1, 0.6),
                    new THREE.MeshStandardMaterial({ color: color })
                );
                body.position.y = 1.2;
                this.group.add(body);

                // Голова с "глазом"
                const head = new THREE.Mesh(
                    new THREE.BoxGeometry(0.5, 0.4, 0.5),
                    new THREE.MeshStandardMaterial({ color: 0x333333 })
                );
                head.position.y = 2.0;
                this.group.add(head);

                const eye = new THREE.Mesh(
                    new THREE.BoxGeometry(0.3, 0.1, 0.1),
                    new THREE.MeshStandardMaterial({ color: 0x00ffff, emissive: 0x00ffff })
                );
                eye.position.set(0, 2.0, 0.25);
                this.group.add(eye);

                // Ноги
                const legGeo = new THREE.BoxGeometry(0.3, 0.8, 0.3);
                const legL = new THREE.Mesh(legGeo, new THREE.MeshStandardMaterial({ color: 0x222222 }));
                legL.position.set(0.2, 0.4, 0);
                const legR = legL.clone();
                legR.position.set(-0.2, 0.4, 0);
                this.group.add(legL, legR);

                scene.add(this.group);
                
                this.radius = 0.7; // Радиус для коллизий
                this.speed = 0.07; // Умеренная скорость
            }

            update(mx, mz, obstacles) {
                let nextX = this.group.position.x + mx * this.speed;
                let nextZ = this.group.position.z + mz * this.speed;

                // Проверка коллизий
                let collision = false;
                for (let obj of obstacles) {
                    const dx = nextX - obj.position.x;
                    const dz = nextZ - obj.position.z;
                    const distance = Math.sqrt(dx*dx + dz*dz);
                    
                    // Сумма радиусов (герой + примерный радиус постройки)
                    const minAllowedDist = this.radius + (obj.userData.radius || 1.5);
                    
                    if (distance < minAllowedDist) {
                        collision = true;
                        break;
                    }
                }

                if (!collision) {
                    this.group.position.x = nextX;
                    this.group.position.z = nextZ;
                }

                // Плавный поворот в сторону движения
                const targetAngle = Math.atan2(mx, mz);
                this.group.rotation.y = targetAngle;
            }
        }

        // --- ГЛАВНЫЙ ДВИЖОК ИГРЫ ---
        let scene, camera, renderer, player, obstacles = [];
        let joyX = 0, joyZ = 0, isMoving = false;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a150a);
            scene.fog = new THREE.Fog(0x0a150a, 20, 100);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Освещение
            scene.add(new THREE.AmbientLight(0xffffff, 0.4));
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(10, 20, 15);
            scene.add(sun);

            // Земля
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(200, 200),
                new THREE.MeshStandardMaterial({ color: 0x1a2b1a })
            );
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            const grid = new THREE.GridHelper(200, 50, 0x223322, 0x112211);
            scene.add(grid);

            // Создание объектов с коллизией
            addBuilding(-15, -10, 3, 8, 0x555555, "Tower");
            addBuilding(10, 5, 4, 4, 0x3d2b1f, "Rock");
            addBuilding(-5, 12, 2, 6, 0x3d2b1f, "Pillar");

            // Игрок
            player = new Hero(scene, 0x0088ff);

            setupJoystick();
            animate();
        }

        function addBuilding(x, z, w, h, color, type) {
            const mesh = new THREE.Mesh(
                type === "Tower" ? new THREE.CylinderGeometry(w, w, h, 16) : new THREE.BoxGeometry(w, h, w),
                new THREE.MeshStandardMaterial({ color: color })
            );
            mesh.position.set(x, h/2, z);
            mesh.userData.radius = w / 1.5; // Записываем радиус объекта для коллизий
            scene.add(mesh);
            obstacles.push(mesh);
        }

        function setupJoystick() {
            const container = document.getElementById('joy-container');
            const stick = document.getElementById('joy-stick');

            const move = (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = container.getBoundingClientRect();
                const cx = rect.left + rect.width / 2;
                const cy = rect.top + rect.height / 2;
                const dx = touch.clientX - cx;
                const dy = touch.clientY - cy;
                const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 45);
                const angle = Math.atan2(dy, dx);

                stick.style.transform = `translate(calc(-50% + ${Math.cos(angle)*dist}px), calc(-50% + ${Math.sin(angle)*dist}px))`;
                joyX = Math.cos(angle);
                joyZ = Math.sin(angle);
                isMoving = true;
            };

            container.addEventListener('touchstart', (e) => { isMoving = true; move(e); }, {passive: false});
            container.addEventListener('touchmove', move, {passive: false});
            container.addEventListener('touchend', () => {
                isMoving = false;
                joyX = 0; joyZ = 0;
                stick.style.transform = 'translate(-50%, -50%)';
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            if (isMoving) {
                player.update(joyX, joyZ, obstacles);
            }

            // Камера следит за героем (MLBB вид)
            camera.position.set(player.group.position.x, 18, player.group.position.z + 14);
            camera.lookAt(player.group.position.x, 1, player.group.position.z);

            renderer.render(scene, camera);
        }

        init();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
