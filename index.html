<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MLBB 3D Test</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; touch-action: none; color: white; }
        #error-log { position: absolute; top: 10px; left: 10px; color: red; font-size: 12px; z-index: 1000; pointer-events: none; }
        #joy-container {
            position: absolute; bottom: 30px; left: 30px;
            width: 100px; height: 100px;
            background: rgba(255,255,255,0.1); border: 2px solid white; border-radius: 50%;
        }
        #joy-stick {
            position: absolute; top: 50%; left: 50%;
            width: 40px; height: 40px; background: white; border-radius: 50%;
            transform: translate(-50%, -50%); opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="error-log"></div>
    <div id="joy-container"><div id="joy-stick"></div></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // Простая проверка ошибок
        window.onerror = function(msg) {
            document.getElementById('error-log').innerHTML += msg + "<br>";
        };

        let scene, camera, renderer, hero;
        let moveX = 0, moveZ = 0, isMoving = false;

        function init() {
            // 1. Сцена
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x223322);

            // 2. Камера (MLBB Style)
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 12); 

            // 3. Рендерер
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 4. Свет
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(10, 20, 10);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));

            // 5. Платформа
            const grid = new THREE.GridHelper(100, 20, 0xffffff, 0x444444);
            scene.add(grid);

            // 6. Герой
            const geometry = new THREE.SphereGeometry(0.5, 16, 16);
            const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            hero = new THREE.Mesh(geometry, material);
            hero.position.y = 0.5;
            scene.add(hero);

            setupJoystick();
            animate();
        }

        function setupJoystick() {
            const container = document.getElementById('joy-container');
            const stick = document.getElementById('joy-stick');

            const handleTouch = (e) => {
                const touch = e.touches[0];
                const rect = container.getBoundingClientRect();
                const cx = rect.left + rect.width / 2;
                const cy = rect.top + rect.height / 2;
                const dx = touch.clientX - cx;
                const dy = touch.clientY - cy;
                const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 40);
                const angle = Math.atan2(dy, dx);

                stick.style.transform = `translate(calc(-50% + ${Math.cos(angle)*dist}px), calc(-50% + ${Math.sin(angle)*dist}px))`;
                
                moveX = Math.cos(angle) * (dist / 40);
                moveZ = Math.sin(angle) * (dist / 40);
                isMoving = true;
            };

            container.addEventListener('touchstart', (e) => { e.preventDefault(); isMoving = true; });
            container.addEventListener('touchmove', (e) => { e.preventDefault(); handleTouch(e); });
            container.addEventListener('touchend', () => {
                isMoving = false;
                moveX = 0; moveZ = 0;
                stick.style.transform = 'translate(-50%, -50%)';
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            if (isMoving) {
                hero.position.x += moveX * 0.15;
                hero.position.z += moveZ * 0.15;
            }

            // Камера следует за героем
            camera.position.x = hero.position.x;
            camera.position.z = hero.position.z + 12;
            camera.lookAt(hero.position);

            renderer.render(scene, camera);
        }

        // Запуск
        init();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
